<html>
    <head>
        <title>Formul√°rio com Boostrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="form-group col-md-4 has-sucess">
                    <label for="nome" class="control-label">Nome:</label>
                    <input type="text" class="form-control " id="sucess"/>
                </div>
                <div class="form-group col-md-4">
                    <label for="email" class="control-label">E-mail</label>
                    <input type="email" class="form-control"/>
                </div>
                <div class="radio">
                    <label><input type="radio" name="sexo" value="masc" checked="checked">Masculino</label>
                    <label><input type="radio" name="sexo" value="femin">Feminino</label>
                </div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="sel1">Select list:</label>
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
